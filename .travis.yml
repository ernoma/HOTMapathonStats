env:
  FLASK_APP=server.py

dist: trusty

language: python
python: 3.6
before_install:
  - cd backend
install:
  - pip install -r requirements.txt
script:
  - test.py

addons:
  sonarcloud:
    organization: "ernoma-github"
script:
  - sonar-scanner -Dsonar.projectKey=ernoma_HOTMapathonStats -Dsonar.projectName=HOTMapathonStats -Dsonar.projectVersion=1.0 -Dsonar.sources=. -Dsonar.exclusions="ui/lib/**,backend/osmosis_scripts/**"
